    <h1 class="text-5xl text-center my-5 text-white">Play With Null and Undefined Data Types</h1>
    <div class="my-8 w-3/4 mx-auto " data-pym-src='https://www.jdoodle.com/plugin' data-language="nodejs" data-version-index="4"
        data-libs="mavenlib1, mavenlib2">
        // number datatype variable a and b
        let a = null;  // null acts as object
        let b = undefined

        // check datatype
        console.log("a is of " + typeof(a) + " datatype");
        console.log("b is of " + typeof(b) + " datatype");
    </div>
    <script src="https://www.jdoodle.com/assets/jdoodle-pym.min.js" type="text/javascript"></script>
